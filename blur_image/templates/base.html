<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    </head>
    <body>
        <h2>Upload image to make it Blur</h2>
        <div class="flash_msg">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
        </div>
        {% block content %}

        {% endblock %}
    </body>
</html>
